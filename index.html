<!DOCTYPE html>
<title>FTD Hull Designer</title>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<label for="fileNameInput">Name:</label>
	<textarea id="fileNameInput" name="fileNameInput" rows="1" cols="25">unnamed</textarea>
	<button type="button" onclick="GenerateBlueprint()">Generate and Download Blueprint</button>

	<hr class="solid">

	<div id="optionsDiv">
		<h2>Internal Dimensions</h2>
		<label for="lengthInput">Length:</label>
		<input type="number" class="numInput" id="lengthInput" name="lengthInput" value="100" />
		<label for="beamInput">Beam:</label>
		<input type="number" class="numInput" id="beamInput" name="beamInput" value="25"/>

		<hr class="solid">

		<h2>Bow Shape</h2>
		<label for="bowStyleSelector">Style:</label>
		<select name="bowStyleSelector" id="bowStyleSelector" onchange="BowStyleChanged(this.value)">
			<option value="transom">Transom</option>
			<option value="sloped">Sloped</option>
		</select>
		<input type="number" class="shortInput" name="bowSlopeInput" id="bowSlopeInput" value = 2 onchange="LimitSlope(this)" disabled />

		<hr class="solid">

		<h2>Aft Shape</h2>

		<label for="sternStyleSelector">Style:</label>
		<select name="sternStyleSelector" id="sternStyleSelector" onchange="SternStyleChanged(this.value)">
			<option value="transom">Transom</option>
			<option value="sloped">Sloped</option>
		</select>
		<input type="number" class="shortInput" name="sternSlopeInput" id="sternSlopeInput" value = 2 onchange="LimitSlope(this)" disabled />
	</div>
</body>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="ui.js"></script>
